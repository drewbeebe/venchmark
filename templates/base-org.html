<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/vensec.css' %}">

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> <!-- integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->

    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/f1f47edfe0.js" crossorigin="anonymous"></script>

    <title>{% block title %}Venchmark Compliance{% endblock title %}</title>
    <style>
    body {
      font-family: "Lato", sans-serif; font-size: 20px
    }

    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
      font-size: 20px
    }

    .sidenav a {
      padding: 6px 6px 6px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      font-size: 20px
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .main {
      margin-left: 200px; /* Same as the width of the sidenav */
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }


    </style>


    </head>
<body>
  <div class="sidenav">
  <a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  <a href="/companies/"><i class="fas fa-parachute-box"></i> Companies</a>
    <!-- <a href="/sources/"><i class="fab fa-sourcetree"></i> Framework Sources</a> -->
  <a href="/people/"><i class="fas fa-user-check"></i></i> People</a>
  <a href="/frameworks/"><i class="far fa-building"></i> Frameworks</a>
  <!-- <a href="/controls/"><i class="fas fa-ruler-vertical"></i> Framework Controls</a> -->

  <a href="/assessments/"><i class="far fa-list-alt"></i> Assessments</a>
  <!-- <a href="/analysis/">Cybersecurity Analysis</a> -->
  <a href="/reports/"><i class="fas fa-tasks"></i> Reports</a>
  <a href="#">Contact</a>
</div>

<div class="main">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
       <ul class="navbar-nav ml-auto">
          <!-- insert search code here -->
        <!--    <li class="nav-item">  -->



              <a href="/wizard/"><i class="fas fa-hat-wizard"></i></a>
                  <form class="navbar-form navbar-left form-horizontal" role="search" action="/search/" method="get">

                              <input name="q" type="text" placeholder="Search...">
                              <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-search"></i></button>


                  </form>

              <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.first_name }}

                <i class="fas fa-cog"></i>

              </a>



              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                <a class="dropdown-item" href="">Settings</a>
              <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </div>
            <!-- </li> -->
        </ul>
        {% else %}
        <form class="form-inline ml-auto">
          <a href="{% url 'login' %}" class="btn btn-success ml-2">Log in</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
        </form>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>


  </body>
</html>
